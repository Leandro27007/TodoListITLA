<!-- Include Font Awesome for the trash icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!-- Navbar -->
<nav class="bg-blue-500 p-4 text-white">
  <h1 class="text-xl">Mi Navbar</h1>
</nav>

<!-- Body -->
<div class="grid grid-flow-row-dense grid-cols-2 gap-4 p-4">

  <!-- Input and Add Button -->
  <div class="col-span-2 flex items-center space-x-2">
    <input [(ngModel)]="newTask" type="text" placeholder="Nueva Tarea"
           class="border-2 border-gray-300 p-2 w-4/5 text-lg rounded-lg"/>
    <button (click)="addTask()" class="bg-blue-500 text-white p-2 text-lg rounded-lg ml-2">AÃ±adir</button>
  </div>

  <!-- Pending Tasks List -->
  <div class="col-span-1">
    <div class="example-container bg-white p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-2">Tareas Pendientes</h2>
      <div
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="tasks"
        [cdkDropListConnectedTo]="[doneList, deletedList]"
        class="example-list bg-gray-100 p-2 rounded-lg"
        (cdkDropListDropped)="dropTask($event)">
        <div *ngFor="let item of tasks" class="example-box p-2 m-1 bg-white rounded-lg shadow" cdkDrag>{{ item }}</div>
      </div>
    </div>
  </div>

  <!-- Completed Tasks List -->
  <div class="col-span-1">
    <div class="example-container bg-white p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-2">Tareas Completadas</h2>
      <div
        cdkDropList
        #doneList="cdkDropList"
        [cdkDropListData]="completedTasks"
        [cdkDropListConnectedTo]="[todoList]"
        class="example-list bg-gray-100 p-2 rounded-lg"
        (cdkDropListDropped)="dropTask($event)">
        <div *ngFor="let item of completedTasks"
             class="example-box p-2 m-1 bg-white rounded-lg shadow flex items-center space-x-2" cdkDrag>
          <i class="fas fa-check text-green-500"></i>
          <span>{{ item }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Area -->
  <div class="col-span-2">
    <div cdkDropList #deletedList="cdkDropList" [cdkDropListData]="[]"
         (cdkDropListDropped)="deleteTask($event.previousIndex)"
         class="bg-red-100 text-black px-4 py-6 h-32 rounded shadow text-center cursor-pointer flex items-center justify-center space-x-2">
      <i class="fas fa-trash-alt"></i>
      <span>Arrastra aquÃ­ para eliminar</span>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-blue-500 p-4 text-white text-center mt-4">
  <p>Creado por [Tu Nombre] - 2024</p>
</footer>
